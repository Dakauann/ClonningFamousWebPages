<!DOCTYPE html>
<!-- By TrashDk -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Facebook Login Page Clone By Trash</title>
</head>
<body>
    <div class="mainText">
        <h1>facebook</h1>
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </div>
    <div class='login-card'>
        <div class="login-content">
            <div class="login-container-email">
                <input type="email" placeholder='Email ou telefone' class="login-email">
            </div>
            <div class="login-container-password">
                <input type="password" placeholder='Senha' class="login-password">
            </div>
            <div class="login-button-container">
                <button class="login-button">Entrar</button>
            </div>
            <div class="forget-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class='stroke'></div>
            <div class="login-createNewAccount-container">
                <button class="login-createNewAccount">Criar nova conta</button>
            </div>
        </div>
        <div class="create-page"><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</div>
        <div class="credits">Clone feito por TrashDk</div>
    </div>
</body>
</html>
